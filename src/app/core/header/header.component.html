<nav class="navbar navbar-inverse">
    <div  class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/" class="navbar-brand" style="margin-left:-300px;">Recipe Book</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-left">
                <!-- <li><a href="#" (click)="OnSelect('recipe')">Recipes</a></li>
                <li><a href="#" (click)="OnSelect('shopping')">Shopping</a></li> -->
                <li><a routerLinkActive="active" style="margin-left:-520px;" routerLink="/recipes">Recipes</a></li>

                    <ul class="dropdown-menu">
                            <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
